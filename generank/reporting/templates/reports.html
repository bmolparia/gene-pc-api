{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>About MyGeneRank</title>

    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet"
                  type='text/css'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
                  type='text/css'>
    <link href="{% static 'css/style.css' %}" rel="stylesheet"
                  type='text/css'>
  </head>
  <body>
        <div class="container-fluid">
      	<div class="row">
      		<div class="col-md-9">
      			<h1>
              MyGeneRank Study Reports<br></br>
            </h1>
      		</div>
      		<div class="col-md-3">
          </div>
      	</div>
      	<div class="row">
      		<div class="col-md-4">
      			<table class="table">
      				<thead>
      					<tr>
      						<th>
      							#
      						</th>
      						<th>
      							Metric
      						</th>
      						<th>
      							Value
      						</th>
      					</tr>
      				</thead>
      				<tbody>
      					<tr class="info">
      						<td>
      							1
      						</td>
      						<td>
      							Total Users
      						</td>
      						<td>
      							{{num_users}}
      						</td>
      					</tr>
      					<tr class="active">
      						<td>
      							2
      						</td>
      						<td>
      							Users in the past 24 hours
      						</td>
      						<td>
      							{{num_recent_users}}
      						</td>

      					</tr>
      					<tr class="info">
      						<td>
      							3
      						</td>
      						<td>
      							Users who have imported their data
      						</td>
      						<td>
                      %
      						</td>

      					</tr>
      					<tr class="active">
      						<td>
      							4
      						</td>
      						<td>
      							Users who have completed follow ups
      						</td>
      						<td>
                      %
      						</td>

      					</tr>
      					<tr class="info">
      						<td>
      							5
      						</td>
      						<td>
      						  Users who have received their score
      						</td>
      						<td>
      							%
      						</td>

      					</tr>
      				</tbody>
      			</table>
      		</div>
      		<div class="col-md-8">
      			<img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/" /><img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/" />
      		</div>
      	</div>
      </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
